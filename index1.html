<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 20px;
            color: #333;
        }

        
        .hidden-link {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 50px;
            height: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Error 404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>

    
    <div id="hidden-link-placeholder"></div>

    <script>
        // Dynamically create the hidden link
        const hiddenLink = document.createElement('a');
        hiddenLink.href = 'https://github.com/San-123-sys/CTF/blob/main/audio2.wav';
        hiddenLink.target = '_blank';
        hiddenLink.className = 'hidden-link';

        // Append it to the placeholder
        document.getElementById('hidden-link-placeholder').appendChild(hiddenLink);
    </script>

</body>
</html>
