<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            color: #ff4c4c;
        }
        p {
            font-size: 18px;
        }
        .audio-reveal-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for does not exist. However, there's a hint in the source code...</p>

    <!-- Hidden Button to Reveal the Audio -->
    <button class="audio-reveal-btn" onclick="revealAudio()">Click to reveal the audio clue</button>

    <script>
        function revealAudio() {
            // Base64 encoded audio (replace with your actual Base64 string)
            const audioData = "<YOUR_BASE64_ENCODED_AUDIO_STRING>";
            
            // Create the audio element and play it
            const audio = new Audio("data:audio/wav;base64," + audioData);
            audio.play();
            
            // Optionally, alert the user that the clue is playing
            alert("Audio clue is playing...");
        }
    </script>

</body>
</html>
